version: '3.9'
services:
  app:
    build:
      context: .   
      dockerfile: Dockerfile   
    container_name: docker-task
    ports:
      - '3000:3000'
    environment:
      - PG_DB=mydb
      - PG_USER=root
      - PG_PASSWORD=root
      - PG_HOST=my-postgres-db
    depends_on:
      - db 

  db:
    image: postgres:latest
    container_name: my-postgres-db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydb
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
   
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

volumes:
  data: {}