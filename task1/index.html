<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="./styles.css">
	<title>Radency Internship, Task1</title>
</head>
<body>
	<h1>Notes App</h1>

	<!-- Active Notes Table -->
	<h2>Active Notes</h2>
	<table id="activeNotesTable"
		   class="active-notes-table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Created</th>
				<th>Category</th>
				<th>Content</th>
				<th>Dates</th>
				<th>
					<!-- <button class="btn btn--edit">Edit</button> -->
					<button class="btn btn--archive"><img class="archive__img"
							 src="./assets/archive.svg"
							 alt="Archive Icon"
							 title="Archive"></button>
					<button class="btn btn--delete"><img class="delete__img"
							 src="./assets/remove.svg"
							 alt="Delete Icon"
							 title="Delete"></button>
				</th>
			</tr>
		</thead>
		<tbody>
			<!-- Active notes rows will be dynamically added here -->
		</tbody>
	</table>
	<button id="createButton">Create Note</button>
	<!-- Archived Notes Table -->
	<h2>Archived Notes</h2>
	<table id="archivedNotesTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Created</th>
				<th>Category</th>
				<th>Content</th>
				<th>Dates</th>
				<th>
					<!-- <button class="btn btn--edit">Edit</button> -->
					<button class="btn btn--archive"><img class="archive__img"
							 src="./assets/archive.svg"
							 alt="Archive Icon"
							 title="Archive"></button>
					<button class="btn btn--delete"><img class="delete__img"
							 src="./assets/remove.svg"
							 alt="Delete Icon"
							 title="Delete"></button>
				</th>
			</tr>
		</thead>
		<tbody>
			<!-- Archived notes rows will be dynamically added here -->
		</tbody>
	</table>
	<!-- Summary Table -->
	<h2>Summary</h2>
	<table id="summaryTable">
		<thead>
			<tr>
				<th>Note Category</th>
				<th>Active</th>
				<th>Archived</th>
			</tr>
		</thead>
		<tbody>
			<!-- Summary rows will be dynamically added here -->
		</tbody>
	</table>
	<!-- Form to add new notes -->
	<form id="addNoteForm">
		<label for="noteName">Note Name:</label>
		<input type="text"
			   id="noteName"
			   required>
		<label for="noteContent">Note Content:</label>
		<input type="text"
			   id="noteContent"
			   required>
		<label for="noteCategory">Note Category:</label>
		<select id="noteCategory"
				required>
			<option value="Task">Task</option>
			<option value="Random Thought">Random Thought</option>
			<option value="Idea">Idea</option>
		</select>
		<button type="submit">Add Note</button>
	</form>
	<script src="./js/app.js"
			type="module"></script>
</body>
</html>
