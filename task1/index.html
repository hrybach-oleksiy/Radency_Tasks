<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="./styles.css">
	<title>Radency Internship, Task1</title>
</head>
<body>
	<h1>Notes App</h1>

	<!-- Active Notes Table -->
	<h2>Active Notes</h2>
	<table id="activeNotesTable"
		   class="active-notes-table">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Created</th>
				<th>Category</th>
				<th>Content</th>
				<th>Dates</th>
				<th>
					<button class="btn btn--archive"><img src="./assets/archive.svg"
							 alt="Archive Icon"
							 title="Archive"></button>
					<button class="btn btn--delete"><img src="./assets/remove.svg"
							 alt="Delete Icon"
							 title="Delete"></button>
				</th>
			</tr>
		</thead>
		<tbody id="activeNotes">
			<!-- Active notes rows will be dynamically added here -->
		</tbody>
	</table>
	<button id="createButton">Create Note</button>
	<!-- Form to add new notes -->
	<form id="addNoteForm"
		  class="add-note-form">
		<label for="noteName">Note Name:</label>
		<input type="text"
			   id="noteName"
			   required>
		<label for="noteContent">Note Content:</label>
		<textarea rows="4"
				  cols="50"
				  id="noteContent"
				  required>
		</textarea>
		<label for="noteCategory">Note Category:</label>
		<select id="noteCategory"
				required>
			<option value="Task">Task</option>
			<option value="Random Thought">Random Thought</option>
			<option value="Idea">Idea</option>
		</select>
		<button type="submit">Add Note</button>
	</form>
	<!-- Archived Notes Table -->
	<h2>Archived Notes</h2>
	<table id="archivedNotesTable">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Created</th>
				<th>Category</th>
				<th>Content</th>
				<th>Dates</th>
				<th>
					<button class="btn btn--archive"><img src="./assets/unarchive.svg"
							 alt="Archive Icon"
							 title="Archive"></button>
					<button class="btn btn--delete"><img src="./assets/remove.svg"
							 alt="Delete Icon"
							 title="Delete"></button>
				</th>
			</tr>
		</thead>
		<tbody id="archivedNotes">
			<!-- Archived notes rows will be dynamically added here -->
		</tbody>
	</table>
	<!-- Summary Table -->
	<h2>Summary</h2>
	<table id="summaryTable">
		<thead>
			<tr>
				<th>Note Category</th>
				<th>Active</th>
				<th>Archived</th>
			</tr>
		</thead>
		<tbody id="summaryNotes">
			<!-- Summary rows will be dynamically added here -->
		</tbody>
	</table>
	<div id="editModal"
		 class="modal">
		<div class="modal-content">
			<span class="close"
				  id="closeModal">&times;</span>
			<h2>Edit Note</h2>
			<form id="editNoteForm">
				<input type="hidden"
					   id="editNoteId">
				<label for="editNoteName">Note Name:</label>
				<input type="text"
					   id="editNoteName"
					   required>
				<label for="editNoteContent">Note Content:</label>
				<textarea rows="4"
						  cols="50"
						  id="editNoteContent"
						  required>
		        </textarea>
				<label for="editNoteCategory">Note Category:</label>
				<select id="editNoteCategory"
						required>
					<option value="Task">Task</option>
					<option value="Random Thought">Random Thought</option>
					<option value="Idea">Idea</option>
				</select>
				<button type="submit">Save Changes</button>
			</form>
		</div>
	</div>
	<script src="./js/app.js"
			type="module"></script>
</body>
</html>
